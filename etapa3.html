<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin: 30px auto;
            padding: 20px;
            max-width: 90%;
        }
        .form-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            font-size: 1rem;
        }
        .form-group input,
        .form-group textarea {
            flex-grow: 1;
            font-size: 1rem;
            padding: 6px;
        }
        .form-group {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        .form-check-input {
            transform: scale(1.1);
        }
        .move-left {
            margin-left: 50px;
        }
        .btn {
            font-size: 1rem;
            padding: 8px 16px;
        }
        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .btn {
                width: 100%;
                text-align: center;
            }

            .d-flex {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header" style="font-size: 1.5rem;">DADOS CLINICOS</div>
        <div class="card-body">
            <div class="form-group mb-4">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="gestante">
                    <label class="form-check-label" for="gestante">Gestante</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="hipertiroidismo">
                    <label class="form-check-label" for="hipertiroidismo">Hipertirioidismo</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="renal">
                    <label class="form-check-label" for="renal">Renal</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="epilepsia">
                    <label class="form-check-label" for="epilepsia">Epilepsia</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="quimioterapiaRadioterapia">
                    <label class="form-check-label" for="quimioterapiaRadioterapia">Quimioterapia / Radioterapia</label>
                </div>
            </div>
            
            <div class="form-group mb-4">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="osteoporose">
                    <label class="form-check-label" for="osteoporose">Osteoporose</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="hipotiroidismo">
                    <label class="form-check-label" for="hipotiroidismo">Hipotiroidismo</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="neuropatia">
                    <label class="form-check-label" for="neuropatia">Neuropatia</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="hepatite">
                    <label class="form-check-label" for="hepatite">Hepatite</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="antecedentesOncologicos">
                    <label class="form-check-label" for="antecedentesOncologicos">Antecedentes Oncológicos</label>
                </div>
            </div>
            
            <div class="form-group mb-4">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="cardiopatia">
                    <label class="form-check-label" for="cardiopatia">Cardiopatia</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="hipertensao">
                    <label class="form-check-label" for="hipertensao">Hipertensão</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="reumatismo">
                    <label class="form-check-label" for="reumatismo">Reumatismo</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="hanseniase">
                    <label class="form-check-label" for="hanseniase">Hanseniase</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="cirurgiaMMII">
                    <label class="form-check-label" for="cirurgiaMMII">Cirurgia MMII</label>
                </div>
            </div>
            
            <div class="form-group mb-4">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="marcaPassso">
                    <label class="form-check-label" for="marcaPassso">Marca Passo</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="hipotensao">
                    <label class="form-check-label" for="hipotensao">Hipotensão</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="alteracoesOuComprometimentoVasculares">
                    <label class="form-check-label" for="alteracoesOuComprometimentoVasculares">Alterações ou Comprometimento Vasculares</label>
                </div>
            </div>

            <div class="form-group">
                <label for="Diabetes">Diabetes:</label>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="diabetes" id="simDiabetes">
                    <label class="form-check-label" for="simDiabetes">Sim</label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="diabetes" id="naoDiabetes">
                    <label class="form-check-label" for="naoDiabetes">Não</label>
                </div>
                <label class="move-left" for="calcado">Taxa Glicêmica:</label>
                <div class="form-check">
                    <input type="number" class="form-control" id="taxaGlicemica" placeholder="Informe Taxa Glicêmica">
                </div>
                <label  for="DataUltimaVerificacao">Data da última Verificação:</label>
                <div class="form-check ">
                    <input type="date" class="form-control" id="DataUltimaVerificacao" placeholder="Número">
                </div>
            </div>

            <div class="form-group">
                <label for="Insulina">Insulina:</label>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="insulina" id="simInsulina">
                    <label class="form-check-label" for="simInsulina">Sim</label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="insulina" id="naoInsulina">
                    <label class="form-check-label" for="naoInsulina">Não</label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="insulina" id="injetavel">
                    <label class="form-check-label" for="injetavel">Injetável</label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="insulina" id="viaOral">
                    <label class="form-check-label" for="viaOral">Via Oral</label>
                </div>
            </div>

            <div class="form-group">
                <label for="Dieta Hidrica">Dieta Hidrica:</label>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="dietaHidrica" id="simDietaHidrica">
                    <label class="form-check-label" for="simDietaHidrica">Sim</label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="dietaHidrica" id="naoDietaHidrica">
                    <label class="form-check-label" for="naoDietaHidrica">Não</label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="dietaHidrica" id="dietaAlimentar">
                    <label class="form-check-label" for="dietaAlimentar">Dieta Alimentar</label>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/etapa2.html" class="btn btn-primary">Voltar</a>
                <a href="/etapa4.html" class="btn btn-primary">Próximo</a>
            </div>
        </div>
    </div>
</body>
</html>
