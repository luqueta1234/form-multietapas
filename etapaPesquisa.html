<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Pesquisa</title>
    <!-- Incluindo o Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para centralizar a barra de pesquisa */
        .search-container {
            height: 0vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .titulo{
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1 class="titulo">PESQUISE PELO PACIENTE </h1>

    <div class="search-container">
        <div class="input-group" style="max-width: 1400px; ">
            <input type="date" class="form-control" placeholder="Busque pelo paciente..." aria-label="Buscar" style="height: 52px;">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button">Pesquisar</button>
            </div>
        </div>
    </div>

</body>
</html>
