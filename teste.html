<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Paciente - Podologia</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Esconde todas as etapas inicialmente, exceto a primeira */
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    /* Ajuste para imagens posicionadas */
    .card .img-thumbnail.position-absolute {
      top: 10px;
      right: 10px;
      width: 23%;
      margin: 60px;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Cadastro de Paciente - Podologia</h1>

    <!-- ETAPA 1: Dados Pessoais -->
    <div id="etapa1" class="step active">
      <div class="card">
        <div class="card-header fs-4">
          DADOS PESSOAIS
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome do Paciente">
          </div>

          <div class="mb-3">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="endereco" placeholder="Endereço do Paciente">
          </div>

          <div class="row">
            <div class="col-md-4">
              <label for="bairro" class="form-label">Bairro:</label>
              <input type="text" class="form-control" id="bairro" placeholder="Bairro">
            </div>
            <div class="col-md-4">
              <label for="cidade" class="form-label">Cidade:</label>
              <input type="text" class="form-control" id="cidade" placeholder="Cidade">
            </div>
            <div class="col-md-4">
              <label for="estado" class="form-label">Estado:</label>
              <input type="text" class="form-control" id="estado" placeholder="Estado">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-4">
              <label for="cep" class="form-label">Cep:</label>
              <input type="text" class="form-control" id="cep" placeholder="Cep">
            </div>
            <div class="col-md-4">
              <label for="telefone_residencial" class="form-label">Tel.Res (Opcional):</label>
              <input type="text" class="form-control" id="telefone_residencial" placeholder="Tel.Res">
            </div>
            <div class="col-md-4">
              <label for="telefone_celular" class="form-label">Celular:</label>
              <input type="text" class="form-control" id="telefone_celular" placeholder="Celular">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-4">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="col-md-4">
              <label for="data_nascimento" class="form-label">Data Nascimento:</label>
              <input type="date" class="form-control" id="data_nascimento">
            </div>
            <div class="col-md-4">
              <label for="sexo" class="form-label">Sexo:</label>
              <div class="d-flex">
                <div class="form-check me-3">
                  <input class="form-check-input" type="radio" name="sexo" id="sexoM">
                  <label class="form-check-label" for="sexoM">Masculino</label>
                </div>
                <div class="form-check me-3">
                  <input class="form-check-input" type="radio" name="sexo" id="sexoF">
                  <label class="form-check-label" for="sexoF">Feminino</label>
                </div>
                <div class="form-check me-3">
                  <input class="form-check-input" type="radio" name="sexo" id="sexoN">
                  <label class="form-check-label" for="sexoN">Prefiro não informar</label>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="mb-3">
            <label for="profissao" class="form-label">Qual sua profissão:</label>
            <input type="text" class="form-control" id="profissao" placeholder="Nome da profissão">
          </div>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary" onclick="nextStep(1)">Próximo</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ETAPA 2: Dados Gerais -->
    <div id="etapa2" class="step">
      <div class="card">
        <div class="card-header fs-4">DADOS GERAIS</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="podologo" class="form-label">Costuma ir ao podólogo?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="podologo" id="simPodologo">
              <label class="form-check-label" for="simPodologo">Sim</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="podologo" id="naoPodologo">
              <label class="form-check-label" for="naoPodologo">Não</label>
            </div>
            <label for="frequencia" class="form-label">Qual a frequência?</label>
            <input type="text" class="form-control" id="frequencia" placeholder="Informe a frequência">
          </div>

          <div class="mb-3">
            <label for="medicamento" class="form-label">Faz uso de algum medicamento? Qual?</label>
            <input type="text" class="form-control" id="medicamento" placeholder="Qual o(s) medicamento(s)">
          </div>

          <div class="mb-3">
            <label for="alergico" class="form-label">Alérgico?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="alergico" id="simAlergico">
              <label class="form-check-label" for="simAlergico">Sim</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="alergico" id="naoAlergico">
              <label class="form-check-label" for="naoAlergico">Não</label>
            </div>
            <label for="substancias" class="form-label">Quais substâncias?</label>
            <input type="text" class="form-control" id="substancias" placeholder="Informe a(s) substâncias">
          </div>

          <div class="mb-3">
            <label for="posicao" class="form-label">Posição de trabalho:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="posicao" id="emPe">
              <label class="form-check-label" for="emPe">Em pé</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="posicao" id="sentado">
              <label class="form-check-label" for="sentado">Sentado</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="posicao" id="andando">
              <label class="form-check-label" for="andando">Andando</label>
            </div>
            <label for="duracao" class="form-label">Duração:</label>
            <input type="text" class="form-control" id="duracao" placeholder="Digite a duração; Ex: 3hr; 40min">
          </div>

          <div class="mb-3">
            <label for="tempo_trabalho" class="form-label">Passa a maior parte do tempo:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tempo_trabalho" id="tempoEmPe">
              <label class="form-check-label" for="tempoEmPe">Em pé</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tempo_trabalho" id="tempoSentado">
              <label class="form-check-label" for="tempoSentado">Sentado</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tempo_trabalho" id="tempoAndando">
              <label class="form-check-label" for="tempoAndando">Andando</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="calcado" class="form-label">N° Calçado:</label>
            <input type="number" class="form-control" id="calcado" placeholder="Número">
          </div>

          <div class="mb-3">
            <label for="tipoCalcado" class="form-label">Tipo de calçado diário:</label>
            <input type="text" class="form-control" id="tipoCalcado" placeholder="Tipo do Calçado">
          </div>

          <div class="mb-3">
            <label for="palmilha" class="form-label">Faz uso de palmilha?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="palmilha" id="simPalmilha">
              <label class="form-check-label" for="simPalmilha">Sim</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="palmilha" id="naoPalmilha">
              <label class="form-check-label" for="naoPalmilha">Não</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="palmilhaOpcao" id="ortopedica">
              <label class="form-check-label" for="ortopedica">Ortopédica</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="palmilhaOpcao" id="descanso">
              <label class="form-check-label" for="descanso">Descanso</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="fumante" class="form-label">É fumante?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="fumante" id="simFumante">
              <label class="form-check-label" for="simFumante">Sim</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="fumante" id="naoFumante">
              <label class="form-check-label" for="naoFumante">Não</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="menstrual" class="form-label">Ciclo menstrual em dia?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="menstrual" id="simRegulado">
              <label class="form-check-label" for="simRegulado">Sim</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="menstrual" id="naoRegulado">
              <label class="form-check-label" for="naoRegulado">Não</label>
            </div>
            <label for="dum" class="form-label">DUM (Data da última menstruação):</label>
            <input type="date" class="form-control" id="dum">
          </div>

          <div class="mb-3">
            <label for="gestante" class="form-label">Está gestante?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gestante" id="simGestante">
              <label class="form-check-label" for="simGestante">Sim</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gestante" id="naoGestante">
              <label class="form-check-label" for="naoGestante">Não</label>
            </div>
            <label for="amamentando" class="form-label">Está amamentando?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="amamentando" id="simAmamentando">
              <label class="form-check-label" for="simAmamentando">Sim</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="amamentando" id="naoAmamentando">
              <label class="form-check-label" for="naoAmamentando">Não</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="atividade" class="form-label">Pratica Atividade física?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="atividade" id="simAtividade">
              <label class="form-check-label" for="simAtividade">Sim</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="atividade" id="naoAtividade">
              <label class="form-check-label" for="naoAtividade">Não</label>
            </div>
            <div class="row mt-2">
              <div class="col-md-6 d-flex align-items-center">
                <label for="frequenciaE" class="form-label me-2">Frequência?</label>
                <input type="text" class="form-control" id="frequenciaE" placeholder="Quantidade por semana">
              </div>
              <div class="col-md-6 d-flex align-items-center">
                <label for="esporte" class="form-label me-2">Qual esporte e tipo de calçado?</label>
                <input type="text" class="form-control" id="esporte" placeholder="Esporte e tipo de calçado">
              </div>
            </div>
            <div class="mt-2">
              <label for="queixa" class="form-label">Queixa principal:</label>
              <textarea class="form-control" id="queixa" placeholder="Informe sua queixa principal"></textarea>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Voltar</button>
          <button type="button" class="btn btn-primary" onclick="nextStep(2)">Próximo</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ETAPA 3: Dados Clínicos -->
    <div id="etapa3" class="step">
      <div class="card">
        <div class="card-header fs-4">DADOS CLÍNICOS</div>
        <div class="card-body">
          <div class="mb-4">
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="hipertiroidismo">
              <label class="form-check-label" for="hipertiroidismo">Hipertirioidismo</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="renal">
              <label class="form-check-label" for="renal">Renal</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="epilepsia">
              <label class="form-check-label" for="epilepsia">Epilepsia</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="quimioterapia_ou_radioterapia">
              <label class="form-check-label" for="quimioterapia_ou_radioterapia">Quimioterapia / Radioterapia</label>
            </div>
          </div>
          
          <div class="mb-4">
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="osteoporose">
              <label class="form-check-label" for="osteoporose">Osteoporose</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="hipotiroidismo">
              <label class="form-check-label" for="hipotiroidismo">Hipotiroidismo</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="neuropatia">
              <label class="form-check-label" for="neuropatia">Neuropatia</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="hepatite">
              <label class="form-check-label" for="hepatite">Hepatite</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="antecedentes_oncologicos">
              <label class="form-check-label" for="antecedentes_oncologicos">Antecedentes Oncológicos</label>
            </div>
          </div>
          
          <div class="mb-4">
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="cardiopatia">
              <label class="form-check-label" for="cardiopatia">Cardiopatia</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="hipertensao">
              <label class="form-check-label" for="hipertensao">Hipertensão</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="reumatismo">
              <label class="form-check-label" for="reumatismo">Reumatismo</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="hanseniase">
              <label class="form-check-label" for="hanseniase">Hanseniase</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="cirurgia_mmii">
              <label class="form-check-label" for="cirurgia_mmii">Cirurgia MMII</label>
            </div>
          </div>
          
          <div class="mb-4">
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="marca_passo">
              <label class="form-check-label" for="marca_passo">Marca Passo</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="hipotensao_clinico">
              <label class="form-check-label" for="hipotensao_clinico">Hipotensão</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="comprometimento_vascular">
              <label class="form-check-label" for="comprometimento_vascular">Alterações ou Comprometimento Vasculares</label>
            </div>
          </div>

          <div class="mb-4">
            <label for="diabetes" class="form-label">Diabetes:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="diabetes" id="simDiabetes">
              <label class="form-check-label" for="simDiabetes">Sim</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="diabetes" id="naoDiabetes">
              <label class="form-check-label" for="naoDiabetes">Não</label>
            </div>
            <label for="taxa_glicemica" class="form-label">Taxa Glicêmica:</label>
            <input type="number" class="form-control" id="taxa_glicemica" placeholder="Informe Taxa Glicêmica">
            <label for="data_ultima_verificacao" class="form-label">Data da última Verificação:</label>
            <input type="date" class="form-control" id="data_ultima_verificacao">
          </div>

          <div class="mb-4">
            <label for="insulina" class="form-label">Insulina:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="insulina" id="simInsulina">
              <label class="form-check-label" for="simInsulina">Sim</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="insulina" id="naoInsulina">
              <label class="form-check-label" for="naoInsulina">Não</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="insulina" id="injetavel">
              <label class="form-check-label" for="injetavel">Injetável</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="insulina" id="viaOral">
              <label class="form-check-label" for="viaOral">Via Oral</label>
            </div>
          </div>

          <div class="mb-4">
            <label for="dieta_hidrica" class="form-label">Dieta Hídrica:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="dietaHidrica" id="simDietaHidrica">
              <label class="form-check-label" for="simDietaHidrica">Sim</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="dietaHidrica" id="naoDietaHidrica">
              <label class="form-check-label" for="naoDietaHidrica">Não</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="dietaHidrica" id="dietaAlimentar">
              <label class="form-check-label" for="dietaAlimentar">Dieta Alimentar</label>
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" onclick="prevStep(3)">Voltar</button>
          <button type="button" class="btn btn-primary" onclick="nextStep(3)">Próximo</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ETAPA 4: Alterações e Lesões dos Pés -->
    <div id="etapa4" class="step">
      <div class="card position-relative">
        <div class="card-header fs-4">DESCRIÇÃO DO PÉ</div>
        <div class="card-body">
          <label class="fs-4" for="DEDOS">DEDOS:</label>
          <img src="/public/images/TiposDePisadas.jpg" alt="Tipos de Pisadas" class="img-thumbnail position-absolute">
          <div class="mb-3">
            <label for="dedo_flexivel" class="form-label">Flexível:</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="dedos" id="direitoFlex">
              <label class="form-check-label" for="direitoFlex">Direito</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="dedos" id="esquerdoFlex">
              <label class="form-check-label" for="esquerdoFlex">Esquerdo</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="dedo_rigido" class="form-label">Rígido:</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="dedos" id="direitoRigido">
              <label class="form-check-label" for="direitoRigido">Direito</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="dedos" id="esquerdoRigido">
              <label class="form-check-label" for="esquerdoRigido">Esquerdo</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="dedo_espalmado" class="form-label">Espalmado:</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="dedos" id="direitoEspalmado">
              <label class="form-check-label" for="direitoEspalmado">Direito</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="dedos" id="esquerdoEspalmado">
              <label class="form-check-label" for="esquerdoEspalmado">Esquerdo</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="dedo_martelo" class="form-label">Martelo:</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="dedos" id="direitoMartelo">
              <label class="form-check-label" for="direitoMartelo">Direito</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="dedos" id="esquerdoMartelo">
              <label class="form-check-label" for="esquerdoMartelo">Esquerdo</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="queda_metatarso" class="form-label">Queda de Metatarso:</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="dedos" id="direitoQM">
              <label class="form-check-label" for="direitoQM">Direito</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="dedos" id="esquerdoQM">
              <label class="form-check-label" for="esquerdoQM">Esquerdo</label>
            </div>

  <!-- Bootstrap Bundle with Popper -->
  
  <script>
    // Funções para navegar entre as etapas
    function showStep(stepNumber) {
      // Oculta todas as etapas
      document.querySelectorAll('.step').forEach(function(step) {
        step.classList.remove('active');
      });
      // Mostra a etapa desejada
      document.getElementById('etapa' + stepNumber).classList.add('active');
      // Opcional: rolar para o topo da página
      window.scrollTo(0, 0);
    }

    function nextStep(currentStep) {
      showStep(currentStep + 1);
    }

    function prevStep(currentStep) {
      showStep(currentStep - 1);
    }
  </script>
