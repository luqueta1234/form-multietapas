<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin: 30px auto;
            padding: 20px;
            max-width: 90%;
        }
        .form-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            font-size: 1rem;
        }
        .form-group textarea {
        flex-grow: 1;
        font-size: 1.2em;
        padding: 8px;
        font-weight: bold; /* Texto dentro do input em negrito */
        border-width: 3px; /* Aumenta a borda */
        border-color: #ccc; /* Cor da borda */
        border-radius: 5px; /* Bordas arredondadas */
    }
        .form-group {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        .form-check-input {
            transform: scale(1.3);
        }
        .move-left {
            margin-left: 50px;
        }
        .btn {
            font-size: 1rem;
            padding: 8px 16px;
        }
        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .btn {
                width: 100%;
                text-align: center;
            }

            .d-flex {
                flex-direction: column;
                gap: 8px;
            }
        }
        .input{
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header" style="font-size: 1.5rem;">ALTERAÇÕES E LESÕES DOS PÉS</div>
        <div class="card-body">
            <label for="DEDOS" style="font-size: 1.5rem;">DEDOS:</label>
            
            <img src="/public/images/TiposDePisadas.jpg" class="img-thumbnail" alt=".." style="position: absolute; top: 10px; right: 10px; width: 23%; margin: 60px;">
            
            <div class="form-group">
                <label for="dedo_flexivel">Flexível:</label>
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" name="dedos" id="direitoFlex">
                    <label class="form-check-label" for="direitoFlex">Direito</label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" name="dedos" id="esquerdoFlex">
                    <label class="form-check-label" for="esquerdoFlex">Esquerdo</label>
                </div>
            </div>
            <div class="form-group">
                <label for="dedo_rigido">Rígido:</label>
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" name="dedos" id="direitoRigido">
                    <label class="form-check-label" for="direitoRigido">Direito</label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" name="dedos" id="esquerdoRigido">
                    <label class="form-check-label" for="esquerdoRigido">Esquerdo</label>
                </div>
            </div>
            <div class="form-group">
                <label for="dedo_espalmado">Espalmado:</label>
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" name="dedos" id="direitoEspalmado">
                    <label class="form-check-label" for="direitoEspalmado">Direito</label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" name="dedos" id="esquerdoEspalmado">
                    <label class="form-check-label" for="esquerdoEspalmado">Esquerdo</label>
                </div>
            </div>
            <div class="form-group">
                <label for="dedo_martelo">Martelo:</label>
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" name="dedos" id="direitoMartelo">
                    <label class="form-check-label" for="direitoMartelo">Direito</label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" name="dedos" id="esquerdoMartelo">
                    <label class="form-check-label" for="esquerdoMartelo">Esquerdo</label>
                </div>
            </div>
            <div class="form-group">
                <label for="queda_metatarso">Queda de Metatarso:</label>
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" name="dedos" id="direito">
                    <label class="form-check-label" for="direito">Direito</label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" name="dedos" id="esquerdo">
                    <label class="form-check-label" for="esquerdoQM">Esquerdo</label>
                </div>
            </div>

            <div class="form-group">
                <label for="tipo_marcha">Tipo de Marcha:</label>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="marcha" id="normal">
                    <label class="form-check-label" for="Normal">Normal</label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="marcha" id="patologica">
                    <label class="form-check-label" for="patologica">Patológica</label>
                </div>
                <div class="col-md-3 px-3 d-flex align-items-center">
                    <label for="qual_tipo_marcha" class="form-label me-2 mt-2">Qual?</label>
                    <input type="text" class="form-control" id="qual_tipo_marcha" placeholder="Tipo de marcha">
                </div>
            </div>
            <div class="form-group">
                <label for="joelho">Joelho:</label>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="joelho" id="jnormal">
                    <label class="form-check-label" for="jnormal">Normal</label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="joelho" id="valgo">
                    <label class="form-check-label" for="valgo">Valgo</label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="joelho" id="varo">
                    <label class="form-check-label" for="varo">Varo</label>
                </div>
            </div>
            <div class="form-group">
                <label for="articulacao">Articulação:</label>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="articulacao" id="retrope">
                    <label class="form-check-label" for="retrope">Retropé</label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="articulacao" id="chopart">
                    <label class="form-check-label" for="chopart">Chopart</label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="articulacao" id="mediope">
                    <label class="form-check-label" for="mediope">Mediopé</label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="articulacao" id="lisfranc">
                    <label class="form-check-label" for="lisfranc">Lisfranc</label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="articulacao" id="antepe">
                    <label class="form-check-label" for="antepe">Antepé</label>
                </div>
            </div>
            <div class="form-group">
                <label for="sensibilidade_a_dor">Sensibilidade a dor:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sensibilidade" id="diminuida">
                    <label class="form-check-label" for="diminuida">Diminuída</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sensibilidade" id="Snormal">
                    <label class="form-check-label" for="Snormal">Normal</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sensibilidade" id="aumentada">
                    <label class="form-check-label" for="aumentada">Aumentada</label>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/etapa3.html" class="btn btn-primary">Voltar</a>
                <a href="/etapa5.html" class="btn btn-primary">Próximo</a>
            </div>
        </div>
    </div>
</body>
</html>
