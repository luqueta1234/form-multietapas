<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterações e Lesões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 18px;
        }
        .card {
            margin: 40px auto;
            padding: 20px;
            max-width: 90%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 16px;
        }
        input[type="checkbox"], input[type="radio"] {
            transform: scale(1);
            margin-right: 10px;
        }
        .table th, .table td {
            text-align: center;
        }
        textarea {
            font-size: 16px;
        }
        .btn {
            font-size: 1.1em;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header" style="font-size: 1.5rem;">Alterações e Lesões</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label><input type="checkbox" name="lesao" value="bromidrose"> Bromidrose</label>
                    <label><input type="checkbox" name="lesao" value="hidrose"> Hidrose</label>
                    <label><input type="checkbox" name="lesao" value="desidrose"> Desidrose</label>
                    <label><input type="checkbox" name="lesao" value="isquemia"> Isquemia</label>
                    <label><input type="checkbox" name="lesao" value="mal_perfurante"> Mal Perfurante</label>
                    <label><input type="checkbox" name="lesao" value="edema"> Edema</label>
                    <label><input type="checkbox" name="lesao" value="tinea"> Tinea</label>
                    <label><input type="checkbox" name="lesao" value="psoriase"> Psoríase</label>
                    <label><input type="checkbox" name="lesao" value="tungiase"> Tungíase</label>
                    <label><input type="checkbox" name="lesao" value="fissuras"> Fissuras</label>
                </div>
                <div class="form-group">
                    <label>Perfusão PD:</label>
                    <label><input type="radio" name="perfusao_pe_direito" value="normal"> Normal</label>
                    <label><input type="radio" name="perfusao_pe_direito" value="palido"> Pálido</label>
                    <label><input type="radio" name="perfusao_pe_direito" value="cianotico"> Cianótico</label>
                </div>
                <div class="form-group">
                    <label>Perfusão PE:</label>
                    <label><input type="radio" name="perfusao_pe_esquerdo" value="normal"> Normal</label>
                    <label><input type="radio" name="perfusao_pe_esquerdo" value="palido"> Pálido</label>
                    <label><input type="radio" name="perfusao_pe_esquerdo" value="cianotico"> Cianótico</label>
                </div>
                <div class="form-group">
                    <label><input type="checkbox" name="lesao" value="verruga_plantar"> Verruga Plantar</label>
                    <label><input type="checkbox" name="lesao" value="calo_dorsal"> Calo Dorsal</label>
                    <label><input type="checkbox" name="lesao" value="calo_plantar"> Calo Plantar</label>
                    <label><input type="checkbox" name="lesao" value="hiperqueratose"> Hiperqueratose</label>
                    <label><input type="checkbox" name="lesao" value="calo_interdigital"> Calo Interdigital</label>
                </div>
                <div class="form-group">
                    <label>Já teve ou apresenta Erisipela?</label>
                    <label><input type="radio" name="erisipela" value="sim"> Sim</label>
                    <label><input type="radio" name="erisipela" value="nao"> Não</label>
                </div>
                <div class="form-group">
                    <label for="outras_alteracoes">Outras alterações na pele:</label>
                    <textarea class="form-control" id="observacoes" placeholder="Informe outras alterações"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="/etapa5.html" class="btn btn-primary">Voltar</a>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
